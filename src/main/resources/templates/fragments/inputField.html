<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form>
    <div th:fragment="input (label, name, type)">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label th:text="${label}">Label</label>
                <div th:switch="${type}">
                    <input th:case="'text'" class="form-control" type="text" th:field="*{__${name}__}"
                           th:classappend="${#fields.hasErrors(name)} ? 'is-invalid'"/>
                    <input th:case="'date'" class="form-control" type='datetime-local' th:field="*{__${name}__}"
                           th:classappend="${#fields.hasErrors(name)} ? 'is-invalid'"/>
                    <input th:case="'password'" class="form-control" type="password" th:field="*{__${name}__}"
                           th:classappend="${#fields.hasErrors(name)} ? 'is-invalid'"/>
                    <div class="invalid-feedback" th:errors="*{__${name}__}"></div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
