<!doctype html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<body>

<main role="main">

    <div class="container">
        <div class="row">
            <div class="col-md-12 py-4">
                <h2>USERS</h2>
            </div>
        </div>
        <div th:if="${!users.empty}" class="row">
            <div class="col-md-8">
                <table th:fragment="trainer" class="table">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td>
                            <a href="#" th:href="@{'/trainers/' + ${trainerId} + '/users/' + ${user.id} + '/registration'}" type="button" class="btn btn-primary">Add</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</main>

</body>
</html>
