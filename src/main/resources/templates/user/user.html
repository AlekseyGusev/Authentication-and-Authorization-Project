<!doctype html>
<html th:replace="~{layouts/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<main role="main">

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div th:replace="user/userInfo :: userInfo"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 py-4">
                <a sec:authorize="isAuthenticated() && hasRole('ADMIN')" href="#" th:href="@{'/users/' + ${user.id} + '/edit'}" type="button" class="btn btn-primary">Edit</a>
            </div>
        </div>
    </div>

</main>

</body>
</html>
